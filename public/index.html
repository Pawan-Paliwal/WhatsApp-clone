<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="rahul">
      <div class="row" id="pawan">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="amazone">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6bd5_0ldaBEt0P921L1FCB13tb53VbQvYAg&usqp=CAU"
              alt=""
              class="logo"
            />
          </div>





          <form action="/chat.html">
            <div class="form-field">
              <label class="lable">Enter Username:</label>
              <input id="email" class="form-control" name="name" autofocus >
            </div>
            <div class="form-field">
              <label for="password" class="lable">Enter Room: </label>
              <input
                type="text"
                id="password"
                class="form-control"
                name="room"
                autofocus
              >
            </div>
            <div style="margin-top: 1em">
              <button class="btn" type="submit" id="btn">Join</button>
            </div>
            <div class="para">
              <p>
                By continuing, you agree to WhatsApp
                <span>Conditions of Use </span>and <span>Privacy Notice. </span>
              </p>
              <span class="help">Need help?</span>
            </div>
          </form>


        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
